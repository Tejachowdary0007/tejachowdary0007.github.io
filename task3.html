<html>
<head>
    <title>SIGN UP FORM</title>
    </head>
    <body bgcolor="skyblue">
        <ul>
            <li>
		<center>
                <h1><font color="red"><font size:"50px">SIGN UP</h1>

		</center>            
</li>
		
        </ul>
        <form>
              <li>
                    <div>
        <label style="display:block;">ENTER FULL NAME :</label>
        <input type="text" style="background-color:white; border-color:skyblue;"   name="text" placeholder="full name" > 
                    </div>
                </li>
                <br>
                <li>
                    <div>
        <label style="display:block;">ENTER FATHER NAME :</label>
            <input type="text" style="background-color:white; border-color:skyblue;"name="text" placeholder="father name">
                    </div>
                </li>
                <br>
                <li>
                    <div>
        <label style=display"block;">D.O.B :</label>
            <input type="date"style="background-color:white; border-color:skyblue;">
                    </div>
                </li>
                <br>
                <li>
                    <div>
            <label style=display"block;">CREATE  USERNAME:</label>
            <input type="text" style="background-color:white; border-color:skyblue;"placeholder=" enter username"name="text" >
            <button type="button"style="background-color:white; border-color:skyblue;">check availability</button>
                    </div>
                </li>
                <br>
                <li>
                    <div>
        <label style=display"block;">CREATE  PASSWORD</label>
            <input type="password"style="background-color:white; border-color:skyblue;" placeholder="create a password" name="password">
                    </div>
                </li> 
                <br>
                <li>
                    <div>
        <label style=display"block;">RE-TYPE  PASSWORD</label>
            <input type="password"style="background-color:white; border-color:skyblue;" placeholder="re-type password" name="password">
                    </div>
                </li>
                <br>
                <li>
                    <div>
        <label style=display"block;" >EMAIL ID</label>
            <input type="email"style="background-color:white; border-color:skyblue;" name="email" placeholder="enter your email id">
                    </div>
                </li>
                <br>
                <li>
                    <div>
        <label style="display:block"style="background-color:white; border-color:skyblue;">LANGUAGES KNOWN :</label>
                        <br>
            <input type="checkbox" value="english">ENGLISH
            <input type="checkbox" value="telugu">TELUGU
            <input type="checkbox" value="other">OTHER LANGUAGES
                    </div>
                </li>
                    <br>
                <li>
                    <div>
        <label style="display:block">GENDER :</label>
            <input type="radio" value="male" name="gender" >MALE
            <input type="radio" value="female" name="gender">FEMALE
            <input type="radio" value="others" name="gender">OTHERS
                    </div>
                </li>
                <br>
                <li>
                    <div>
        <select name="countries"style="background-color:white; border-color:skyblue;">
            <option value="---select your country---">---select your country---</option>
            <option value="INDIA">INDIA</option>
            <option value="U.S.A.">U.S.A.</option>
            </select>
                    </div>
                </li>
                <br>
                    <div>
        <input type="submit"style="background-color:white; border-color:skyblue;">
            <input type="reset"style="background-color:white; border-color:skyblue;">
                    </div>
        <h3>OR</h3>
                <li>
                    <div>
            <label style="display:block;"  >TYPE YOUR RESUME</label>
        <textarea style="display:block;background-color:white; border-color:skyblue;"></textarea>
        <input type="submit"style="background-color:white; border-color:skyblue;">
            <input type="reset"style="background-color:white; border-color:skyblue;">
                    </div>
                </li>
            </ol>
        </form>
    </body>
</html>
